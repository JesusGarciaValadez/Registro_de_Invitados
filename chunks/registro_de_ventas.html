    <body>
        <div id="wrapper_change_pass" class="wrapper_template_general">
            <!-- !Header -->
            <div id="wrapper_header">
            	<div id="header">
            		<a id="website_languaje" href="#" title="Idioma Español">M&eacute;xico</a>
            		<a id="dell_logo" href="top_ten.php" title="Programa de Incentivos Dell">
                		<img src="css/img/dell_logo_final.jpg" alt="Dell Portal de Partners" width="69" height="69" />

                		<li><a href="http://spanish.direct2dell.com/?~ck=mn" title="Comunidad">Comunidad</a></li>
            		</ul>
            		<p>Portal de Incentivos para PartnerDirect</p>
            		<h2>Bienvenid@ {full_name}</h2>
            	</div>
            </div>
            <!-- !Sales Register Body -->
            <div id="wrapper_sales_register_body" class="template_general">
                <h1>Registro de Ventas</h1>
                {menu_usuario}
                <div id="wrapper_sales_register" class="container">
                    <p><sup>*</sup> Campos obligatorios</p>
                    <form action="../snippets/control.php?action=registrarOrdenVenta" method="post" accept-charset="utf-8" id="sales_register_form">
                        <fieldset>
                        	<div class="lefty">
                        		<label for="no_orden">N&uacute;mero de Orden:<sup>*</sup></label>
                        		<input id="no_orden" type="text" name="no_orden" value="" autocomplete="no" />
                        	</div>
                        	<div class="righty">
                        		<label for="fecha_fact">Fecha:<sup>*</sup></label>
                        		<input id="fecha_fact" type="text" name="fecha_fact" value="" autocomplete="no" />
                        	</div>
                        	<div class="lefty">
                        		<label for="id_empresa">Empresa en la que se gener&oacute; la Orden:<sup>*</sup></label>
                        		<select name="id_empresa" id="id_empresa">
                            		<option value="">Escoja una opción</option>
                                        {option_empresa}
                        		</select>
                        	</div>
                        	<div class="righty">
                        		<label for="id_estado">Estado:<sup>*</sup></label>
                        		<select name="id_estado" id="id_estado">
                            		<option value="">Escoja una opción</option>
                                        <option value="{id_estado}" selected="selected">{name_estado}</option>
                        		</select>
                        	</div>
                        	<div id="wrapper_city" class="righty">
                        		<label for="id_ciudad">Ciudad:<sup>*</sup></label>
                        		<select name="id_ciudad" id="id_ciudad">
                            		<option value="">Escoja una opción</option>
                                        <option value="{id_ciudad}" selected="selected">{name_ciudad}</option>                                        
                        		</select>
                        	</div>
                        	<div class="lefty">
                        		<label for="id_isr">I.S.R. (Inside Sales Representative):<sup>*</sup></label>
                        		<select name="id_isr" id="id_isr">
                            		<option value="">Escoja una opción</option>
                        		</select>
                        	</div>
                        	<div class="righty">
                        		<label for="cliente">Cliente:<sup>*</sup></label>
                        		<input id="cliente" type="text" name="cliente" value="" autocomplete="no" />
                        	</div>
                        	<div class="wrapper_sales">
                            	<div class="product">
                            		<label for="id_productos[]">Producto:<sup>*</sup></label>
                            		<select name="id_productos[]" class="required {validate:{required:true,messages:{required:'Escoja una opción'}}}">
                                		<option value="">Escoja una opción</option>
                            		</select>
                            	</div>
                            	<div class="quantity">
                            		<label for="cantidad_prod[]">Cantidad:<sup>*</sup></label>
                            		<input type="text" name="cantidad_prod[]" value="" autocomplete="off" class="required digits number {validate:{required:true,number:true,digits:true,messages:{required:'Escoja una opción',number:'Escriba solo números,digits:'Escriba sólo dígitos'}}}" />
                            	</div>
                            	<div class="includes">
                            		<label for="incluye[]">¿Incluye algún producto Microsoft?</label>
                            		<input type="checkbox" name="incluye[]" value="1" />
                            	</div>
                            	<div class="quantity_includes">
                            		<label for="cantidad_micro[]">Cantidad</label>
                            		<input type="text" name="cantidad_micro[]" value="0" class="required digits number {validate:{number:true,digits:true,messages:{number:'Escriba solo números,digits:'Escriba sólo dígitos'}}}" />
                            	</div>
                            	<button type="button" class="add_product" value="+">+</button>
                        	</div>
                        	<div id="summary"></div>
                        	<input id="init_register" type="submit" name="init_register" value="Registrar" />
                        </fieldset>
                    </form>
                </div>
            </div>
