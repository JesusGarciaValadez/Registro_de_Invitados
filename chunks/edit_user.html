    <body id="edit">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <section>
            <div id="edit_user" class="wrapper">
                <div class="container">
                    <form action="../snippets/controller.php?action=edit" method="post" accept-charset="utf-8" id="edit_user_form">
                        <fieldset class="left"><!-- Formulario -->
                            <legend>Registro de Invitados</legend>
                            <div class="edit_input"><!-- Correo -->
                                <p>{mail}</p>
                                <input id="uset_edit_mail" type="hidden" name="uset_edit_mail" value="{mail}">
                                <input id="uset_edit_id" type="hidden" name="uset_edit_id" value="{id}">
                            </div><!-- Correo -->
                            <div class="edit_input"><!-- Apellido Paterno -->
                                <label for="user_edit_first_name">Apellido Paterno:</label>
                                <input id="user_edit_first_name" type="text" name="user_edit_first_name" value="{first_name}" placeholder="Apellido Materno" autocomplete="off" />
                            </div><!-- Apellido Paterno -->
                            <div class="edit_input"><!-- Apellido Materno -->
                                <label for="user_edit_last_name">Apellido Materno:</label>
                                <input id="user_edit_last_name" type="text" name="user_edit_last_name" value="{last_name}" placeholder="Apellido Paterno" autocomplete="off" />
                            </div><!-- Apellido Materno -->
                            <div class="edit_input"><!-- Nombre -->
                                <label for="user_edit_name">Nombre:</label>
                                <input id="user_edit_name" type="text" name="user_edit_name" value="{name}" placeholder="Nombre" autocomplete="off" />
                            </div><!-- Nombre -->
                            <div class="edit_input"><!-- Cargo -->
                                <label for="user_edit_job">Cargo:</label>
                                <input id="user_edit_job" type="text" name="user_edit_job" value="{job}" placeholder="Cargo:" autocomplete="off" />
                            </div><!-- Cargo -->
                            <div class="edit_input"><!-- Institución y/o Empresa -->
                                <label for="user_edit_where">Institución y/o Empresa:</label>
                                <input id="user_edit_where" type="text" name="user_edit_where" value="{where_are}" placeholder="Institución y/o Empresa" autocomplete="off" />
                            </div><!-- Institución y/o Empresa -->
                            <div class="edit_input"><!-- LADA -->
                                <label for="user_edit_lada">Lada:</label>
                                <input id="user_edit_lada" type="text" name="user_edit_lada" value="{lada}" placeholder="Lada" autocomplete="off" />
                            </div><!-- LADA -->
                            <div class="edit_input"><!-- Teléfono -->
                                <label for="user_edit_phone">Teléfono:</label>
                                <input id="user_edit_phone" type="text" name="user_edit_phone" value="{phone}" placeholder="Teléfono" autocomplete="off" />
                            </div><!-- Teléfono -->
                            <div class="edit_input"><!-- Ext. -->
                                <label for="user_edit_ext">Ext:</label>
                                <input id="user_edit_ext" type="text" name="user_edit_ext" value="{ext}" placeholder="Extensión" autocomplete="off" />
                            </div><!-- Ext. -->
                            <div class="edit_input"><!-- Dependencia -->
                                <label for="user_edit_dependency">Dependencia:</label>
                                <input id="user_edit_dependency" type="text" name="user_edit_dependency" value="{dependency}" placeholder="Dependencia" autocomplete="off" />
                            </div><!-- Dependencia -->
                        </fieldset>
                        <fieldset class="center">
                            <div class="edit_input"><!-- Título -->
                                <label for="user_edit_title">Título:</label>
                                <select id="user_edit_title" name="user_edit_title">
                                    <option value="">-</option>
                                    {titulo}
                                </select>
                            </div><!-- Título -->
                        </fieldset>
                        <fieldset class="right">
                            <div class="edit_input"><!-- Estado -->
                                <label for="user_edit_state">Estado:</label>
                                <select name="user_edit_state" id="user_edit_state">
                                    <option value="">-</option>
                                    {estado}
                                </select>
                            </div><!-- Estado -->
                            <div class="edit_input"><!-- Ciudad -->
                                <label for="user_edit_city">Ciudad:</label>
                                <input id="user_edit_city" type="text" name="user_edit_city" value="{city}" placeholder="Ciudad" autocomplete="off" />
                            </div><!-- Ciudad -->
                            <div class="edit_input"><!-- Enviar -->
                                <input id="user_edit_submit" type="submit" name="user_edit_submit" value="Enviar" />
                            </div><!-- Enviar -->
                        </fieldset>
                    </form><!-- Formulario -->
                </div>
            </div>
        </section>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
