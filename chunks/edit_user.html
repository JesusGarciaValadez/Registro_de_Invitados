<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Editar Usuario</title>
        <meta name="keywords" content="" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico" />

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main_dire.css">
        <!--[if gte IE 9]
        <style type="text/css"
            .gradient {
                filter: none;
            }
        </style>
        <![endif]-->

        <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <article>
            <div id="edit_user" class="wrapper">
            	<div class="container">
                	<form action="snippets/control.php?action=save&id={id}" method="post" accept-charset="utf-8" enctype="multipart/form-data" id="edit_user_form">
                    	<fieldset class="left">
                            <div class="edit_input">
                                <label for="user_edit_name">Nombre:</label>
                                <input id="user_edit_name" type="text" name="user_edit_name" value="{nombre}" autocomplete="off" />
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_first_name">Apellido Paterno:</label>
                            	<input id="user_edit_first_name" type="text" name="user_edit_first_name" value="{apellido_paterno}" autocomplete="off" />
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_last_name">Apellido Materno:</label>
                            	<input id="user_edit_last_name" type="text" name="user_edit_last_name" value="{apellido_materno}" autocomplete="off" />
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_email">Correo:</label>
                            	<input id="user_edit_email" type="text" name="user_edit_email" value="{email}" autocomplete="off" />
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_gender">Género:</label>
                            	<select name="user_edit_gender" id="user_edit_gender">
                            		{genero}
                            	</select>
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_age">Edad:</label>
                            	<input id="user_edit_age" type="text" name="user_edit_age" value="{edad}" autocomplete="off" />
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_district">Distrito:</label>
                            	<select name="user_edit_district" id="user_edit_district">
                                	{distritos}
                            	</select>
                            </div>
                            <div class="edit_input">
                            	<label for="user_edit_estate">Estado:</label>
                            	<select name="user_edit_estate" id="user_edit_estate">
                            		{estado}
                            	</select>
                            </div>
                        </fieldset>
                        <fieldset class="center">
                        	<div class="edit_input">
                            	<label for="user_edit_election">Eleccion:</label>
                            	<select name="user_edit_election" id="user_edit_election">
                                	{eleccion}
                            	</select>
                        	</div>
                        	<div class="edit_input">
                        		<label for="user_edit_ocupation">Ocupación:</label>
                        		<textarea id="user_edit_ocupation" name="user_edit_ocupation" value="{ocupacion}"></textarea>
                        	</div>
                        	<div class="edit_input">
                        		<label for="user_edit_schooling">Escolaridad:</label>
                        		<textarea id="user_edit_schooling" name="user_edit_schooling" value="{escolaridad}"></textarea>
                        	</div>
                        	<div class="edit_input">
                        		<label for="user_edit_substitute">Suplente:</label>
                        		<input id="user_edit_substitute" type="text" name="user_edit_substitute" value="{suplente}" autocomplete="off" />
                        	</div>
                        </fieldset>
                        <fieldset class="right">
                        	<div class="edit_input_file">
                        		<label for="edit_area_input">Área:</label>
                        		<img src="{area}" alt="Área Actual" />
                        		<input id="edit_area_input" type="file" name="edit_area_input" value="" />
                        	</div>
                        	<div class="edit_input_file">
                        		<label for="edit_photo_file">Foto:</label>
                        		<img src="{foto}" alt="Foto Actual" />
                        		<input id="edit_photo_file" type="file" name="edit_photo_file" value="" />
                        	</div>
                        </fieldset>
                        <fieldset class="comissions_wrapper left">
                            <table class="delete_comission_row">
                            	<caption></caption>
                            	<thead>
                            		<tr>
                            			<th>Comisión</th>
                            			<th>Cargo</th>
                            			<th>Eliminar</th>
                            		</tr>
                            	</thead>
                            	<tfoot>
                            		<tr>
                            			<td></td>
                            		</tr>
                            	</tfoot>
                            	<tbody>
                                	{comisionesCargos}
                            	</tbody>
                            </table>
                        </fieldset>
                        <fieldset class="comissions_wrapper right">
                            <table class="edit_comission_row">
                            	<caption></caption>
                            	<thead>
                            		<tr>
                            			<th>Comisión</th>
                            			<th>Cargo</th>
                            			<th>Eliminar</th>
                            			<th>Agregar</th>
                            		</tr>
                            	</thead>
                            	<tfoot>
                            		<tr>
                            			<td></td>
                            		</tr>
                            	</tfoot>
                            	<tbody>
                            		<tr>
                            			<td class="comission">
                                			<select name="comission[]" class="digits number {validate:{number:true,digits:true,messages:{number:'Escriba solo números,digits:'Escriba sólo dígitos'}}}">
                                    			{comisiones}
                                			</select>
                            			</td>
                            			<td class="job">
                                			<select name="job[]" class="digits number {validate:{number:true,digits:true,messages:{number:'Escriba solo números,digits:'Escriba sólo dígitos'}}}">
                                    			{cargos}
                                			</select>
                            			</td>
                            			<td class="erase">
                                			
                            			</td>
                            			<td class="add_one">
                                			<a href="#" title="Agregar" class="add">Agregar</a>
                            			</td>
                            		</tr>
                            	</tbody>
                            </table>
                            <div class="edit_submit_wrapper">
                            	<input id="edit_submit" type="submit" name="edit_submit" value="Guardar" />
                            </div>
                            <div id="message">
                            	
                            </div>
                        </fieldset>
                	</form>
            	</div>
            </div>
        </article>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins-ck.js"></script>
        <script src="js/dispatcher.js"></script>
    </body>
</html>
